<!DOCTYPE html>
<html ng-app="groceryApp">
<head>
    <meta charset="UTF-8">
    <title>Grocery</title>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/groceryCtrl.js"></script>
</head>
<body ng-controller="GroceryCtrl">
<hr/>
<h1>{{ grocObject.title}}</h1>
<h2>{{grocObject.subTitle}}</h2>
<label>First Name :</label><input ng-model="grocObject.Firstname">
<label>Last Name :</label><input ng-model="grocObject.Lastname">
<p>Number : {{2 + 2}}</p>
<p>String : {{grocObject.Firstname + " "+ grocObject.Lastname}}</p>
<P><B>Binding : {{grocObject.bindOutput}}</B></P>

<button ng-click="timesTwo()">Multiple</button>

<gm-welcome-message></gm-welcome-message>
</body>
</html>
